<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do App</title>

        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">

        <!-- Fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

        <!-- Custom Styles -->
        <link rel="stylesheet" href="styles/main.css">

    </head>

    <body>
        <h2>To-Do App</h2>

        <form id="addToDoForm">
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
                <input class="mdl-textfield__input" type="text" id="newToDoText">
            </div>
            <div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
            </div>

        </form>

        <ul id="toDoList" class="mdl-list">
        </ul>

        <script src="app.js"></script>

    </body>

</html>
